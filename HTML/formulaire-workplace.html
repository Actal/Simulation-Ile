<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="formulaire.css">
</head>

<body>
    <div id="main">
        <nav id="navbar" class="navbar-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Main page</a>
                <a class="navbar-brand" href="#">Stats</a>
                <a class="navbar-brand" href="#">Edition</a>
            </div>
        </nav>
        <div id="content">
            <div class="row">
                <div id="sidebar" class="col-3">
                    Sidebar
                </div>
                <div id="form-area" class="col-9">
                    <h2>Formulaire workplace</h2>
                    <form method="post">
                        <div>
                            <label for="nom">Nom :</label>
                            <input type="text" id="nom" name="nom" />
                        </div>
                        <div>
                            <label for="superficie">Superficie :</label>
                            <input type="number" id="superficie" name="superficie" /> cases
                        </div>
                        <div>
                            <label for="prix">Prix :</label>
                            <input type="number" id="prix" name="prix" step="0.01" /> euros
                        </div>
                        <div>
                            <label for="cout-entretien-base">Co√ªt entretien base :</label>
                            <input type="number" id="cout-entretien-base" name="cout-entretien-base" step="0.01" /> euros
                        </div>
                        <div>
                            <label for="nbplaces">Nombre de places :</label>
                            <input type="number" id="nbplaces" name="nbplaces" /> places
                        </div>
                        <div>
                            <label for="heure-ouv">Heure d'ouverture :</label>
                            <input type="time" id="heure-ouv" name="heure-ouv" />
                        </div>
                        <div>
                            <label for="heure-ferm">Heure de fermeture :</label>
                            <input type="time" id="heure-ferm" name="heure-ferm" />
                        </div>
                        <div>
                            <input type="submit" value="Ajouter"; return false;" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
